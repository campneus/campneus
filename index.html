<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Simples</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
        }
        .container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input:focus {
            outline: none;
            border-color: #ffcc00;
        }
        button {
            padding: 10px;
            background: #ffcc00;
            color: #333;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #e6b800;
        }
        .hidden {
            display: none;
        }
        h1 {
            color: #ffcc00;
            font-size: 30px;
            margin-bottom: 20px;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h1>Dashboard - Campneus</h1>
        <input type="text" id="username" placeholder="Usuário" onkeydown="checkEnter(event)">
        <input type="password" id="password" placeholder="Senha" onkeydown="checkEnter(event)">
        <button onclick="login()">Entrar</button>
        <p id="error"></p>
    </div>
    <div class="container hidden" id="welcomeContainer">
        <h2>Bem-vindo, <span id="user"></span>!</h2>
        <iframe title="Painel Gerencial - Campneus Varejo" width="1140" height="541.25" src="https://app.powerbi.com/reportEmbed?reportId=219658f7-388c-4554-b412-afb3120a2676&autoAuth=true&ctid=31266835-6040-4dee-8706-93cc89621604" frameborder="0" allowFullScreen="true"></iframe>
        <button onclick="logout()">Sair</button>
    </div>

    <script>
        const users = {
            user: "pass",
            "alex.cancian": "pirelli123",
            "edgard.freitas": "pirelli123",
            admin: "pass",
            "carlos.buzatto": "pirelli123"
        };

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (users[username] === password) {
                document.getElementById("loginContainer").classList.add("hidden");
                document.getElementById("welcomeContainer").classList.remove("hidden");
                document.getElementById("user").textContent = username;
            } else {
                document.getElementById("error").textContent = "Usuário ou senha incorretos";
            }
        }

        function logout() {
            document.getElementById("loginContainer").classList.remove("hidden");
            document.getElementById("welcomeContainer").classList.add("hidden");
        }

        // Função para verificar se a tecla Enter foi pressionada
        function checkEnter(event) {
            if (event.key === 'Enter') {
                login();
            }
        }
    </script>
</body>
</html>
